<div class="content-wrapper">
<!-- content-header component -->
<app-content-header [contentHeader]="contentHeader"></app-content-header>
  <div class="content-body">
    <div class="bs-stepper checkout-tab-steps" id="checkoutStepper">

      <div class="bs-stepper-content">
        <div id="step-cart">
          <div id="place-order" class="list-view product-checkout">
            <div class="checkout-options">
              <ng-container *ngFor="let listOrderUser of listOrderUsers">
              <div class="card">

                  <div class="card-body">
                    <ul class="list-unstyled">
                      <li class="price-detail infor-order disabled-copy">
                        <p>Id Order : {{listOrderUser.id}}</p>
                        <p style="color: #26aa99;"><i data-feather="truck" class="font-medium-3 mr-1"></i>  {{listOrderUser.statusOrder.name}}</p>
                      </li>
                      <li class="price-detail address-received disabled-copy">
                        <p ><i data-feather="user" class="font-medium-3 mr-1"></i> {{listOrderUser.name}}</p>
                        <p ><i data-feather="map" class="font-medium-3 mr-1"></i> {{listOrderUser.shipAddress}}</p>
                      </li>
                      <li class="price-detail address-received disabled-copy">
                        <p><i data-feather="phone-call" class="font-medium-3 mr-1"></i>{{listOrderUser.shipPhoneNumber}}</p>
                        <p><i data-feather="calendar" class="font-medium-3 mr-1"></i>{{listOrderUser.createdDate.substring(0,10) }}</p>
                      </li>
                      <li class="detail-order disabled-copy">
                        <app-user-order-management-item
                        [order]="listOrderUser.id"
                        ></app-user-order-management-item>
                      </li>
                      <!-- <li class="total-price-order disabled-copy">
                        <p>Total price : ${{totalPrice}}</p>
                      </li> -->
                    </ul>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
