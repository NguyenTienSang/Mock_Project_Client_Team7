  <ng-container *ngFor="let orderDetailItem of orderDetails">
   <div style="display: flex; flex-wrap: wrap;" class="item-detail-order">
    <div style="flex: 1;"  class="item-child-detail-order">
      <img src="{{orderDetailItem.product.image}}" width="120px" height="120px">
    </div>
    <div style="flex: 1;" class="item-child-detail-order">
      <p class="name-product">{{orderDetailItem.product.name}}</p>
    </div>
    <div style="display: flex;flex: 1;justify-content: center;" class="item-child-detail-order">
      <p>X{{orderDetailItem.quantity}}</p>
    </div>
    <div style="flex: 1;" class="item-child-detail-order">
      <p>${{orderDetailItem.price}}</p>
    </div>
    <div style="flex: 1;" class="item-child-detail-order">
      <p>Total : ${{orderDetailItem.quantity * orderDetailItem.price}}</p>
    </div>
   </div>
  </ng-container>
  <p class="total-price-order">Total Price : ${{totalPriceOrder}}</p>
