<!-- Ecommerce Sidebar Starts -->
<div class="row mt-1">
  <div class="col-sm-12">
    <h6 class="filter-heading d-none d-lg-block">Filters</h6>
  </div>
</div>
<div class="card">
  <div class="card-body">

    <!-- Price Slider starts -->
    <!-- <div class="price-slider">
      <h6 class="filter-title">Price Range</h6>
      <div class="price-slider">
        <nouislider [connect]="true" [min]="0" [max]="10" [step]="5" [(ngModel)]="sliderPriceValue"></nouislider>
      </div>
    </div> -->
    <!-- Price Range ends -->

    <!-- Categories Starts -->
    <div id="product-categories">
      <h6 class="filter-title mt-0">Categories</h6>
      <ul class="list-unstyled categories-list" *ngFor="let category of categories">
        <li>
          <div class="custom-control custom-radio">
            <input type="radio" id="Category{{category.id}}" name="category-filter"  class="custom-control-input" value="{{category.id}}" (change)="onItemChangeCategory($event.target.value)"/>
            <label class="custom-control-label" for="Category{{category.id}}">{{category.name}}</label>
          </div>
        </li>
      </ul>
    </div>
    <!-- Categories Ends -->

    <!-- Brands starts -->
    <div class="brands">
      <h6 class="filter-title">Brands</h6>
      <ul class="list-unstyled brand-list" *ngFor="let brand of brands">
        <li>
          <div class="custom-control custom-radio">
            <input type="checkbox" id="Brand{{brand.id}}" name="brand-filter" class="custom-control-input" value="{{brand.id}}" (change)="onItemChangeBrand($event.target.value)"/>
            <label class="custom-control-label" for="Brand{{brand.id}}">{{brand.name}}</label>
          </div>
        </li>
      </ul>
    </div>
    <!-- Brand ends -->

    <!-- Price Filter starts -->
    <div class="multi-range-price">
      <h6 class="filter-title">Multi Range</h6>
      <ul class="list-unstyled price-range" id="price-range">
        <li>
          <div class="custom-control custom-radio">
            <input type="radio" id="priceAll" name="price-range" class="custom-control-input" (change)="onItemChangePrice($event.target.id)"/>
            <label class="custom-control-label" for="priceAll">All</label>
          </div>
        </li>
        <li>
          <div class="custom-control custom-radio">
            <input type="radio" id="priceRange1" name="price-range" class="custom-control-input" (change)="onItemChangePrice($event.target.id)"/>
            <label class="custom-control-label" for="priceRange1">&lt;=$10</label>
          </div>
        </li>
        <li>
          <div class="custom-control custom-radio">
            <input type="radio" id="priceRange2" name="price-range" class="custom-control-input" (change)="onItemChangePrice($event.target.id)"/>
            <label class="custom-control-label" for="priceRange2">$10 - $100</label>
          </div>
        </li>
        <li>
          <div class="custom-control custom-radio">
            <input type="radio" id="priceARange3" name="price-range" class="custom-control-input" (change)="onItemChangePrice($event.target.id)"/>
            <label class="custom-control-label" for="priceARange3">$100 - $500</label>
          </div>
        </li>
        <li>
          <div class="custom-control custom-radio">
            <input type="radio" id="priceRange4" name="price-range" class="custom-control-input" (change)="onItemChangePrice($event.target.id)"/>
            <label class="custom-control-label" for="priceRange4">&gt;= $500</label>
          </div>
        </li>
      </ul>
    </div>
    <!-- Price Filter ends -->

    <!-- Clear Filters Starts -->
    <div id="clear-filters">
      <button (click)="Clear()" type="button" class="btn btn-block btn-primary" rippleEffect>Clear All Filters</button>
    </div>
    <!-- Clear Filters Ends -->
  </div>
</div>
<!-- Ecommerce Sidebar Ends -->
