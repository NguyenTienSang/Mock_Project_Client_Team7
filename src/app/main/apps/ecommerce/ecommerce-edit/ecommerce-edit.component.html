<div class="content-wrapper">
    <app-content-header [contentHeader]="contentHeader"></app-content-header> 
    <div class="content-body">
        <section class="app-ecommerce-edit">
      <ng-container *ngFor="let row of rows">
        <div class="card" *ngIf="row.id == urlLastValue">
          <div class="card-body">
            <ul ngbNav #nav="ngbNav" class="nav nav-pills">
              <li ngbNavItem>
                <a ngbNavLink class="d-flex align-items-center"
                  ><i data-feather="gift" class="mr-sm-50"></i><span class="d-none d-sm-block">Product</span></a
                >
                <ng-template ngbNavContent>
                  <!-- Account Tab starts -->
                  <div class="tab-pane active" id="account" aria-labelledby="account-tab" role="tabpanel">
                    <!-- users edit media object start -->
                    <div class="media mb-2">
                      <div *ngIf="row.image.length > 0">
                        <img
                          class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                          [src]="row.image"
                          height="150"
                          width="150"
                          alt="Image product"
                        />
                      </div>                     
                      <div class="media-body mt-50">
                        <h4>{{ row.name }}</h4>
                        <div class="col-12 d-flex mt-1 px-0">
                          <label class="btn btn-primary mr-75 mb-0" for="change-picture">
                            <span class="d-none d-sm-block">Change</span>
                            <input
                              class="form-control"
                              type="file"
                              id="change-picture"
                              hidden
                              accept="image/png, image/jpeg, image/jpg"
                            />
                            <span class="d-block d-sm-none">
                              <i class="mr-0" data-feather="edit"></i>
                            </span>
                          </label>
                          <button class="btn btn-outline-secondary d-none d-sm-block" rippleEffect>Remove</button>
                          <button class="btn btn-outline-secondary d-block d-sm-none">
                            <i class="mr-0" data-feather="trash-2"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <!-- users edit media object ends -->
                    <!-- users edit account form start -->
                    <form class="form-validate">
                      <div class="row">
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="name">Name Product</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Name Product"
                              name="name"
                              [(ngModel)]="row.name"
                              id="name"
                            />
                          </div>
                        </div>
                        
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="brand">Brand</label>
                            <input
                              type="brand"
                              class="form-control"
                              placeholder="brand"
                              [(ngModel)]="row.brand"
                              name="brand"
                              id="brand"
                            />
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                              type="text"
                              class="form-control"
                              placeholder="description"
                              [(ngModel)]="row.description"
                              name="description"
                              rows="4"
                              id="description"
                            ></textarea>
                          </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                              <label for="price">Price</label>
                              <input id="price" 
                              type="number" 
                              class="form-control" 
                              placeholder="price"
                              [(ngModel)]="row.price"
                              name="price" />
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                              <label for="rating">Rating</label>
                              <input id="rating" 
                              type="number" 
                              class="form-control" 
                              placeholder="rating"
                              [(ngModel)]="row.rating"
                              name="rating" />
                            </div>                        
                        </div>
                        <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                          <button type="submit" class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1" rippleEffect>
                            Save Changes
                          </button>
                          <button type="reset" class="btn btn-outline-secondary" rippleEffect>Reset</button>
                        </div>
                      </div>
                    </form>
                    <!-- users edit account form ends -->
                  </div>
                  <!-- Account Tab ends -->
                </ng-template>
              </li>
            </ul>
            <div [ngbNavOutlet]="nav" class="mt-2"></div>
          </div>
        </div>
      </ng-container>
    </section>
    </div>
  </div>
